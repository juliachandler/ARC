<!DOCTYPE html>
<html lang="en">
<head>

      box-sizing: border-box;
    }

      margin: 0;
      padding: 0;
      font-family: 'Crimson Text', serif;
    }

      min-height: 100vh;
      display: flex;

      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .lock-icon-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .lock-icon-glow {
      position: absolute;
      inset: 0;
      background: #fbbf24;
      opacity: 0.2;
      filter: blur(40px);
      border-radius: 50%;
    }
    
    .lock-icon {
      width: 5rem;
      height: 5rem;
      color: #fbbf24;
      position: relative;
      z-index: 10;
    }
    
    .app-title {
      font-size: 2.25rem;
      font-weight: bold;
      color: #fef3c7;
      text-align: center;
      margin-bottom: 0.75rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.05em;
      line-height: 1.2;
    }
    
    .app-subtitle {
      color: #fde68a;
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .password-input {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(245, 158, 11, 0.3);
      transition: all 0.3s ease;
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      color: #fef3c7;
      font-size: 1.125rem;
      text-align: center;
      font-family: 'Crimson Text', serif;
    }
    
    .password-input::placeholder {
      color: #fcd34d;
      opacity: 0.5;
    }
    
    .password-input:focus {
      outline: none;
      border-color: #f59e0b;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.2);
    }
    
    .password-input.error {
      border-color: #ef4444;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }

    .error-message {
      color: #f87171;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 0.75rem;
      font-weight: 600;
    }
    
    .unlock-btn {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      transition: all 0.3s ease;
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      font-size: 1.125rem;
      border: none;
      cursor: pointer;
      font-family: 'Crimson Text', serif;
    }
    
    .unlock-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 40px rgba(245, 158, 11, 0.4);
    }
    
    .login-footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(245, 158, 11, 0.2);
    }
    
    .footer-text {
      color: #fcd34d;
      font-size: 0.75rem;
      text-align: center;
      opacity: 0.6;
    }
    
    .main-container {
      min-height: 100vh;
      padding: 2rem;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

    .logout-btn {

      right: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);

      color: #fde68a;
      font-family: 'Crimson Text', serif;
      font-size: 1rem;

      transition: all 0.3s ease;
    }
    
    .logout-btn:hover {

    .form-label {

    .btn-primary {

      transition: all 0.3s ease;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-family: 'Crimson Text', serif;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
    }
    
    .btn-secondary {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fde68a;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-family: 'Crimson Text', serif;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .reference-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 0.5rem;
      padding: 1.5rem;
      border: 1px solid rgba(245, 158, 11, 0.2);
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .reference-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    
    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: inline-block;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .badge-type {
      background: rgba(245, 158, 11, 0.2);
      color: #fbbf24;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .badge-pdf {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .badge-tag {
      background: rgba(139, 92, 246, 0.2);
      color: #c4b5fd;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }
    
    .icon-btn {
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fde68a;
    }
    
    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .icon-btn.delete:hover {
      color: #f87171;
    }
    
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }
    
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    
    .grid-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    
    @media (max-width: 768px) {
      .grid-2, .grid-3, .grid-4 {
        grid-template-columns: 1fr;
      }
      
      .main-title {
        font-size: 2.5rem;
      }
    }
    
    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
    }
    
    .empty-icon {
      width: 4rem;
      height: 4rem;
      color: #fcd34d;
      opacity: 0.5;
      margin: 0 auto 1rem;
    }
    
    .empty-text {
      font-size: 1.5rem;
      color: #fde68a;
      opacity: 0.7;
    }
  </style>
</head>

  <script>
    const { useState, useEffect, createElement: h, Fragment } = React;

        h('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' })

    function ReferenceManager() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [passwordInput, setPasswordInput] = useState('');
      const [passwordError, setPasswordError] = useState(false);
      const [references, setReferences] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [filterType, setFilterType] = useState('all');
      const [filterTag, setFilterTag] = useState('');
      const [showAddForm, setShowAddForm] = useState(false);
      const [editingId, setEditingId] = useState(null);
      const [loading, setLoading] = useState(true);
      const [allTags, setAllTags] = useState(new Set());
      const [citationStyle, setCitationStyle] = useState('apa');
      
      // Google Drive integration
      const [isGoogleDriveReady, setIsGoogleDriveReady] = useState(false);
      const [driveAccessToken, setDriveAccessToken] = useState(null);
      const [uploadingPDF, setUploadingPDF] = useState(false);
      
      const APP_PASSWORD = 'ARC2024';
      
      // Load Google Drive connection state on mount
      useEffect(() => {
        const savedToken = localStorage.getItem('arc_drive_token');
        const tokenExpiry = localStorage.getItem('arc_drive_token_expiry');
        
        if (savedToken && tokenExpiry && Date.now() < parseInt(tokenExpiry)) {
          setDriveAccessToken(savedToken);
          setIsGoogleDriveReady(true);
          console.log('Restored Google Drive connection from localStorage');
        }
      }, []);
      
      // ============================================================================
      // GOOGLE DRIVE CREDENTIALS
      // ============================================================================
      const GOOGLE_CLIENT_ID = '489777596410-0lbnt277femoo3oki4rirfmltkir8vcl.apps.googleusercontent.com';
      const GOOGLE_API_KEY = 'AIzaSyDB_SAZi0xd4_Th7QSD1qteKYaEOLWXeng';
      // ============================================================================

      const [formData, setFormData] = useState({
        type: 'article',
        title: '',
        authors: '',
        year: '',
        journal: '',
        volume: '',
        issue: '',
        pages: '',
        doi: '',
        publisher: '',
        tags: '',
        notes: '',
        pdfFile: null,
        driveFileId: null,
        driveFileName: null,
        driveFileUrl: null
      });

      useEffect(() => {
        const authStatus = sessionStorage.getItem('arc_authenticated');
        if (authStatus === 'true') {
          setIsAuthenticated(true);
        }
      }, []);
      
      useEffect(() => {
        if (isAuthenticated) {
          loadReferences();
          loadGoogleDriveAPI();
        }
      }, [isAuthenticated]);
      
      const loadGoogleDriveAPI = () => {
        const script = document.createElement('script');
        script.src = 'https://accounts.google.com/gsi/client';
        script.async = true;
        script.defer = true;
        script.onload = () => {
          console.log('Google Identity Services loaded');
        };
        document.body.appendChild(script);
        
        // Also load the GAPI client library
        if (isGoogleDriveReady && driveAccessToken) {
          initGapiClient();
        }
      };
      
      const initGapiClient = async () => {
        try {
          await new Promise((resolve) => {
            gapi.load('client', resolve);
          });
          
          await gapi.client.init({
            apiKey: GOOGLE_API_KEY,
            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
          });
          
          console.log('GAPI client initialized');
        } catch (error) {
          console.error('Error initializing GAPI client:', error);
        }
      };
      
      // Initialize GAPI when Drive is ready
      useEffect(() => {
        if (isGoogleDriveReady && driveAccessToken) {
          initGapiClient();
        }
      }, [isGoogleDriveReady, driveAccessToken]);
      
      const initGoogleDrive = async () => {
        // This function is no longer needed with the new flow
      };
      
      const signInToGoogleDrive = async () => {
        try {
          const tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: GOOGLE_CLIENT_ID,
            scope: 'https://www.googleapis.com/auth/drive.file',
            callback: async (response) => {
              if (response.error) {
                console.error('Error getting token:', response);
                alert('Failed to connect to Google Drive. Please try again.');
                return;
              }
              
              // Save token to state
              setDriveAccessToken(response.access_token);
              setIsGoogleDriveReady(true);
              
              // Save token to localStorage with expiry (tokens typically last 1 hour)
              localStorage.setItem('arc_drive_token', response.access_token);
              localStorage.setItem('arc_drive_token_expiry', (Date.now() + 3600000).toString()); // 1 hour
              console.log('Google Drive connected and saved to localStorage');
            },
          });
          
          tokenClient.requestAccessToken({ prompt: 'consent' });
        } catch (error) {
          console.error('Error signing in to Google Drive:', error);
          alert('Failed to connect to Google Drive. Please try again.');
        }
      };
      
      const disconnectGoogleDrive = () => {
        localStorage.removeItem('arc_drive_token');
        localStorage.removeItem('arc_drive_token_expiry');
        setIsGoogleDriveReady(false);
        setDriveAccessToken(null);
        console.log('Disconnected from Google Drive');
      };
      
      const uploadPDFToGoogleDrive = async (file) => {
        if (!isGoogleDriveReady) {
          console.log('Google Drive not ready');
          return null;
        }
        
        if (!window.gapi || !window.gapi.client || !window.gapi.client.drive) {
          console.log('GAPI client not initialized yet, skipping upload');
          return null;
        }
        
        setUploadingPDF(true);
        
        try {
          const folderId = await getOrCreateARCFolder();
          
          const metadata = {
            name: file.name,
            mimeType: file.type,
            parents: [folderId]
          };
          
          const form = new FormData();
          form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
          form.append('file', file);
          
          const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
            method: 'POST',
            headers: new Headers({ 'Authorization': 'Bearer ' + driveAccessToken }),
            body: form,
          });
          
          if (!response.ok) {
            throw new Error(`Upload failed: ${response.status} ${response.statusText}`);
          }
          
          const result = await response.json();
          setUploadingPDF(false);
          
          console.log('PDF uploaded successfully:', result.id);
          
          return {
            driveFileId: result.id,
            driveFileName: result.name,
            driveFileUrl: `https://drive.google.com/file/d/${result.id}/view`
          };
        } catch (error) {
          console.error('Error uploading to Google Drive:', error);
          setUploadingPDF(false);
          alert('Failed to upload PDF to Google Drive: ' + error.message);
          return null;
        }
      };
      
      const getOrCreateARCFolder = async () => {
        try {
          const searchResponse = await window.gapi.client.drive.files.list({
            q: "name='ARC References' and mimeType='application/vnd.google-apps.folder' and trashed=false",
            fields: 'files(id, name)',
          });
          
          if (searchResponse.result.files && searchResponse.result.files.length > 0) {
            return searchResponse.result.files[0].id;
          }
          
          const folderMetadata = {
            name: 'ARC References',
            mimeType: 'application/vnd.google-apps.folder'
          };
          
          const createResponse = await window.gapi.client.drive.files.create({
            resource: folderMetadata,
            fields: 'id'
          });
          
          return createResponse.result.id;
        } catch (error) {
          console.error('Error with ARC folder:', error);
          throw error;
        }
      };

      const loadReferences = async () => {
        try {
          // Get all reference keys from localStorage
          const keys = Object.keys(localStorage).filter(key => key.startsWith('ref:'));
          
          if (keys.length > 0) {
            const loadedRefs = keys.map(key => {
              try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
              } catch {
                return null;
              }
            });
            
            const validRefs = loadedRefs.filter(ref => ref !== null);
            setReferences(validRefs);
            
            const tags = new Set();
            validRefs.forEach(ref => {
              if (ref.tags) {
                ref.tags.split(',').forEach(tag => tags.add(tag.trim()));
              }
            });
            setAllTags(tags);
          }
        } catch (error) {
          console.log('No existing references, starting fresh');
        }
        setLoading(false);
      };

      const saveReference = async (reference) => {
        try {
          // Don't try to save the File object itself, just the filename
          const refToSave = { ...reference };
          if (refToSave.pdfFile && typeof refToSave.pdfFile === 'object') {
            refToSave.pdfFile = refToSave.pdfFile.name || 'uploaded.pdf';
          }
          
          const jsonString = JSON.stringify(refToSave);
          localStorage.setItem(`ref:${refToSave.id}`, jsonString);

            setFormData(prev => ({

        // Simple text extraction from PDF

      const extractMetadata = (text) => {
        const metadata = {};
        
        // Try to extract DOI
        const doiMatch = text.match(/10\.\d{4,}\/[^\s]+/);
        if (doiMatch) metadata.doi = doiMatch[0];
        
        // Try to extract year (look for 4-digit year)
        const yearMatch = text.match(/\b(19|20)\d{2}\b/);
        if (yearMatch) metadata.year = yearMatch[0];
        
        // Try to extract title (usually first large text block, often all caps or title case)
        // Get first 2000 characters which usually contains the header
        const headerText = text.substring(0, 2000);
        const lines = headerText.split('\n').map(l => l.trim()).filter(l => l.length > 10);
        
        // Look for title (typically one of the first substantive lines, often longer)
        for (let i = 0; i < Math.min(10, lines.length); i++) {
          const line = lines[i];
          // Title is usually 20-200 characters, not all uppercase, and doesn't contain typical header junk
          if (line.length > 20 && line.length < 200 && 
              !line.match(/^(abstract|introduction|keywords|doi|volume|issue|page)/i) &&
              !line.match(/^\d+$/) && // Not just numbers
              line.split(' ').length > 3) { // At least 4 words
            metadata.title = line;
            break;
          }
        }
        
        // Try to extract authors (look for patterns like "Name1, Name2, and Name3" or "Name1 & Name2")
        // Authors often appear after title or near the beginning
        const authorPatterns = [
          /([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*(?:,\s*[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)*(?:,?\s*(?:and|&)\s*[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*))/,
          /([A-Z]\.\s*[A-Z][a-z]+(?:,\s*[A-Z]\.\s*[A-Z][a-z]+)*)/,
        ];
        
        for (const pattern of authorPatterns) {
          const authorMatch = headerText.match(pattern);
          if (authorMatch && authorMatch[1].length < 150) {
            metadata.authors = authorMatch[1];
            break;
          }
        }
        
        return metadata;
      };

                    value: formData.type,
                    onChange: (e) => setFormData({ ...formData, type: e.target.value }),
                    className: 'form-select'
                  },
                    h('option', { value: 'article' }, 'Journal Article'),
                    h('option', { value: 'book' }, 'Book'),
                    h('option', { value: 'report' }, 'Report'),
                    h('option', { value: 'other' }, 'Other')
                  )
                ),
                h('div', null,
                  h('label', { className: 'form-label' }, 'Upload PDF'),
                  h('div', { style: { position: 'relative' } },
                    h('input', {
                      type: 'file',
                      accept: '.pdf',
                      onChange: handleFileUpload,
                      id: 'pdf-upload',
                      style: { display: 'none' }
                    }),
                    h('label', {
                      htmlFor: 'pdf-upload',
                      style: {
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        gap: '0.75rem',
                        padding: '0.75rem 1rem',
                        borderRadius: '0.5rem',
                        border: '2px dashed rgba(245, 158, 11, 0.3)',
                        background: 'rgba(255, 255, 255, 0.05)',
                        cursor: 'pointer',
                        transition: 'all 0.3s ease',
                        color: '#fef3c7'
                      },
                      onMouseOver: (e) => {
                        e.currentTarget.style.background = 'rgba(255, 255, 255, 0.1)';
                        e.currentTarget.style.borderColor = '#f59e0b';
                      },
                      onMouseOut: (e) => {
                        e.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)';
                        e.currentTarget.style.borderColor = 'rgba(245, 158, 11, 0.3)';
                      }
                    },
                      h(Icons.Upload, { style: { width: '1.25rem', height: '1.25rem', color: '#fbbf24' } }),
                      h('span', null, formData.pdfFile ? formData.pdfFile.name : 'Click to upload PDF file'),
                      formData.pdfFile && h(Icons.Check, { style: { width: '1.25rem', height: '1.25rem', color: '#86efac' } })
                    )
                  ),
                  h('p', { style: { color: '#fcd34d', fontSize: '0.75rem', marginTop: '0.5rem', opacity: 0.7 } },
                    isGoogleDriveReady 
                      ? 'Upload PDF to auto-extract metadata and save to Google Drive'
                      : 'Upload PDF to auto-extract metadata (title, authors, DOI, year). Connect Google Drive to save PDFs.'
                  )
                )
              ),
              h('div', { style: { marginBottom: '1.5rem' } },
                h('label', { className: 'form-label' }, 'Title *'),
                h('input', {
                  type: 'text',
                  value: formData.title,
                  onChange: (e) => setFormData({ ...formData, title: e.target.value }),
                  required: true,
                  className: 'form-input',
                  placeholder: 'Enter reference title'
                })
              ),
              h('div', { className: 'grid-2', style: { marginBottom: '1.5rem' } },
                h('div', null,
                  h('label', { className: 'form-label' }, 'Authors *'),
                  h('input', {
                    type: 'text',
                    value: formData.authors,
                    onChange: (e) => setFormData({ ...formData, authors: e.target.value }),
                    required: true,
                    className: 'form-input',
                    placeholder: 'Last, F. M., & Last, F. M.'
                  })
                ),
                h('div', null,
                  h('label', { className: 'form-label' }, 'Year'),
                  h('input', {
                    type: 'text',
                    value: formData.year,
                    onChange: (e) => setFormData({ ...formData, year: e.target.value }),
                    className: 'form-input',
                    placeholder: '2024'
                  })
                )
              ),
              formData.type === 'article' && h(Fragment, null,
                h('div', { style: { marginBottom: '1.5rem' } },
                  h('label', { className: 'form-label' }, 'Journal'),
                  h('input', {
                    type: 'text',
                    value: formData.journal,
                    onChange: (e) => setFormData({ ...formData, journal: e.target.value }),
                    className: 'form-input',
                    placeholder: 'Journal name'
                  })
                ),
                h('div', { className: 'grid-3', style: { marginBottom: '1.5rem' } },
                  h('div', null,
                    h('label', { className: 'form-label' }, 'Volume'),
                    h('input', {
                      type: 'text',
                      value: formData.volume,
                      onChange: (e) => setFormData({ ...formData, volume: e.target.value }),
                      className: 'form-input'
                    })
                  ),
                  h('div', null,
                    h('label', { className: 'form-label' }, 'Issue'),
                    h('input', {
                      type: 'text',
                      value: formData.issue,
                      onChange: (e) => setFormData({ ...formData, issue: e.target.value }),
                      className: 'form-input'
                    })
                  ),
                  h('div', null,
                    h('label', { className: 'form-label' }, 'Pages'),
                    h('input', {
                      type: 'text',
                      value: formData.pages,
                      onChange: (e) => setFormData({ ...formData, pages: e.target.value }),
                      className: 'form-input',
                      placeholder: '1-10'
                    })
                  )
                )
              ),
              formData.type === 'book' && h('div', { style: { marginBottom: '1.5rem' } },
                h('label', { className: 'form-label' }, 'Publisher'),
                h('input', {
                  type: 'text',
                  value: formData.publisher,
                  onChange: (e) => setFormData({ ...formData, publisher: e.target.value }),
                  className: 'form-input'
                })
              ),
              h('div', { style: { marginBottom: '1.5rem' } },
                h('label', { className: 'form-label' }, 'DOI'),
                h('input', {
                  type: 'text',
                  value: formData.doi,
                  onChange: (e) => setFormData({ ...formData, doi: e.target.value }),
                  className: 'form-input',
                  placeholder: '10.1234/example'
                })
              ),
              h('div', { style: { marginBottom: '1.5rem' } },
                h('label', { className: 'form-label' }, 'Tags (comma-separated)'),
                h('input', {
                  type: 'text',
                  value: formData.tags,
                  onChange: (e) => setFormData({ ...formData, tags: e.target.value }),
                  className: 'form-input',
                  placeholder: 'methodology, neuroscience, review'
                })
              ),
              h('div', { style: { marginBottom: '1.5rem' } },
                h('label', { className: 'form-label' }, 'Notes'),
                h('textarea', {
                  value: formData.notes,
                  onChange: (e) => setFormData({ ...formData, notes: e.target.value }),
                  rows: 4,
                  className: 'form-textarea',
                  placeholder: 'Add your notes here...'
                })
              ),
              h('div', { style: { display: 'flex', gap: '1rem' } },
                h('button', { type: 'submit', className: 'btn-primary' },
                  editingId ? 'Update Reference' : 'Add Reference'
                ),
                h('button', { type: 'button', onClick: resetForm, className: 'btn-secondary' }, 'Cancel')
              )
            )
          ),
          
          // References List
          filteredReferences.length === 0 ? h('div', { className: 'empty-state' },
            h(Icons.Book, { className: 'empty-icon' }),
            h('p', { className: 'empty-text' },
              references.length === 0 
                ? 'No references yet. Add your first reference to get started!'
                : 'No references match your search criteria.'
            )
          ) : filteredReferences.map(ref => 
            h('div', { key: ref.id, className: 'reference-card' },
              h('div', { style: { display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '1rem' } },
                h('div', { style: { flex: 1 } },
                  h('div', { style: { marginBottom: '0.5rem' } },
                    h('span', { className: 'badge badge-type' }, ref.type),
                    ref.pdfFile && h('span', { className: 'badge badge-pdf' }, 
                      ref.driveFileUrl ? 'PDF in Drive' : 'PDF Attached'
                    )
                  ),
                  h('h3', { style: { fontSize: '1.5rem', fontWeight: 'bold', color: '#fef3c7', marginBottom: '0.5rem' } }, ref.title),
                  h('p', { style: { fontSize: '1.125rem', color: '#fde68a', marginBottom: '0.5rem' } },
                    ref.authors, ref.year && ` (${ref.year})`
                  ),
                  ref.journal && h('p', { style: { color: '#fcd34d', fontStyle: 'italic', marginBottom: '0.5rem' } },
                    ref.journal,
                    ref.volume && `, ${ref.volume}`,
                    ref.issue && `(${ref.issue})`,
                    ref.pages && `, ${ref.pages}`
                  ),
                  ref.publisher && h('p', { style: { color: '#fcd34d', marginBottom: '0.5rem' } }, ref.publisher),
                  ref.doi && h('p', { style: { color: '#fbbf24', fontSize: '0.875rem', marginBottom: '0.5rem' } }, `DOI: ${ref.doi}`),
                  ref.tags && h('div', { style: { display: 'flex', flexWrap: 'wrap', gap: '0.5rem', marginTop: '0.75rem' } },
                    ...ref.tags.split(',').map((tag, idx) =>
                      h('span', { key: idx, className: 'badge badge-tag' },
                        h(Icons.Tag, { style: { width: '0.75rem', height: '0.75rem', display: 'inline', marginRight: '0.25rem' } }),
                        tag.trim()
                      )
                    )
                  ),
                  ref.notes && h('div', { style: { marginTop: '1rem', padding: '1rem', borderRadius: '0.5rem', background: 'rgba(0, 0, 0, 0.2)' } },
                    h('p', { style: { color: '#fef3c7', fontSize: '0.875rem', fontStyle: 'italic' } }, ref.notes)
                  ),
                  ref.driveFileUrl && h('div', { style: { marginTop: '1rem' } },
                    h('a', {
                      href: ref.driveFileUrl,
                      target: '_blank',
                      rel: 'noopener noreferrer',
                      style: {
                        display: 'inline-flex',
                        alignItems: 'center',
                        gap: '0.5rem',
                        padding: '0.5rem 1rem',
                        borderRadius: '0.5rem',
                        background: 'rgba(59, 130, 246, 0.2)',
                        border: '1px solid rgba(59, 130, 246, 0.3)',
                        color: '#93c5fd',
                        fontWeight: '600',
                        textDecoration: 'none',
                        transition: 'all 0.3s ease'
                      }
                    },
                      h('svg', { style: { width: '1.25rem', height: '1.25rem' }, fill: 'currentColor', viewBox: '0 0 24 24' },
                        h('path', { d: 'M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm7 13H5v-.23c0-.62.28-1.2.76-1.58C7.47 15.82 9.64 15 12 15s4.53.82 6.24 2.19c.48.38.76.97.76 1.58V19z' })
                      ),
                      'View PDF in Google Drive'
                    )
                  ),
                  h('div', { style: { marginTop: '1rem', padding: '1rem', borderRadius: '0.5rem', background: 'rgba(0, 0, 0, 0.3)' } },
                    h('p', { style: { color: '#fde68a', fontSize: '0.875rem', fontWeight: 600, marginBottom: '0.5rem' } }, `${citationStyle.toUpperCase()} Citation:`),
                    h('p', { style: { color: '#fef3c7', fontSize: '0.875rem' } }, generateCitation(ref, citationStyle))
                  )
                ),
                h('div', { style: { display: 'flex', gap: '0.5rem', marginLeft: '1rem' } },
                  h('button', {
                    onClick: () => startEdit(ref),
                    className: 'icon-btn',
                    title: 'Edit'
                  }, h(Icons.Edit, { style: { width: '1.25rem', height: '1.25rem' } })),
                  h('button', {
                    onClick: () => deleteReference(ref.id),
                    className: 'icon-btn delete',
                    title: 'Delete'
                  }, h(Icons.Trash, { style: { width: '1.25rem', height: '1.25rem' } }))
                )
              )
            )
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(ReferenceManager));
  </script>
</body>
</html>
