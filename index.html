<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Reference Catalogue</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Crimson Text', serif;
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    .login-box {
      max-width: 28rem;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 3rem;
      border: 1px solid rgba(245, 158, 11, 0.2);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .lock-icon-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .lock-icon-glow {
      position: absolute;
      inset: 0;
      background: #fbbf24;
      opacity: 0.2;
      filter: blur(40px);
      border-radius: 50%;
    }
    
    .lock-icon {
      width: 5rem;
      height: 5rem;
      color: #fbbf24;
      position: relative;
      z-index: 10;
    }
    
    .app-title {
      font-size: 2.25rem;
      font-weight: bold;
      color: #fef3c7;
      text-align: center;
      margin-bottom: 0.75rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.05em;
      line-height: 1.2;
    }
    
    .app-subtitle {
      color: #fde68a;
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .password-input {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(245, 158, 11, 0.3);
      transition: all 0.3s ease;
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      color: #fef3c7;
      font-size: 1.125rem;
      text-align: center;
      font-family: 'Crimson Text', serif;
    }
    
    .password-input::placeholder {
      color: #fcd34d;
      opacity: 0.5;
    }
    
    .password-input:focus {
      outline: none;
      border-color: #f59e0b;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.2);
    }
    
    .password-input.error {
      border-color: #ef4444;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .error-message {
      color: #f87171;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 0.75rem;
      font-weight: 600;
    }
    
    .unlock-btn {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      transition: all 0.3s ease;
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      font-size: 1.125rem;
      border: none;
      cursor: pointer;
      font-family: 'Crimson Text', serif;
    }
    
    .unlock-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 40px rgba(245, 158, 11, 0.4);
    }
    
    .login-footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(245, 158, 11, 0.2);
    }
    
    .footer-text {
      color: #fcd34d;
      font-size: 0.75rem;
      text-align: center;
      opacity: 0.6;
    }
    
    .main-container {
      min-height: 100vh;
      padding: 2rem;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    .main-header {
      max-width: 80rem;
      margin: 0 auto 3rem auto;
    }
    
    .main-title {
      font-size: 3.75rem;
      font-weight: bold;
      color: #fef3c7;
      margin-bottom: 1rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.05em;
    }
    
    .main-subtitle {
      font-size: 1.25rem;
      color: #fde68a;
      opacity: 0.8;
    }
    
    .welcome-container {
      max-width: 80rem;
      margin: 0 auto;
      text-align: center;
      padding: 5rem 0;
    }
    
    .welcome-icon {
      width: 4rem;
      height: 4rem;
      color: #fcd34d;
      opacity: 0.5;
      margin: 0 auto 1rem auto;
    }
    
    .welcome-text {
      font-size: 1.5rem;
      color: #fde68a;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    
    .welcome-subtext {
      font-size: 1rem;
      color: #fde68a;
      opacity: 0.5;
    }
    
    .logout-btn {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 0.5rem;
      color: #fde68a;
      font-family: 'Crimson Text', serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-style: solid;
    }
    
    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #f59e0b;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    const { useState, useEffect, createElement: h } = React;

    function ReferenceManager() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [passwordInput, setPasswordInput] = useState('');
      const [passwordError, setPasswordError] = useState(false);
      
      const APP_PASSWORD = 'ARC2024';

      useEffect(() => {
        const authStatus = sessionStorage.getItem('arc_authenticated');
        if (authStatus === 'true') {
          setIsAuthenticated(true);
        }
      }, []);

      const handlePasswordSubmit = (e) => {
        e.preventDefault();
        if (passwordInput === APP_PASSWORD) {
          setIsAuthenticated(true);
          sessionStorage.setItem('arc_authenticated', 'true');
          setPasswordError(false);
        } else {
          setPasswordError(true);
          setPasswordInput('');
        }
      };
      
      const handleLogout = () => {
        setIsAuthenticated(false);
        sessionStorage.removeItem('arc_authenticated');
        setPasswordInput('');
      };

      if (!isAuthenticated) {
        return h('div', { className: 'login-container' },
          h('div', { className: 'login-box' },
            h('div', { className: 'lock-icon-container' },
              h('div', { className: 'lock-icon-glow' }),
              h('svg', { className: 'lock-icon', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                h('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z' })
              )
            ),
            h('h1', { className: 'app-title' }, 'Academic Reference', h('br'), 'Catalogue'),
            h('p', { className: 'app-subtitle' }, 'Protected Access'),
            h('form', { onSubmit: handlePasswordSubmit },
              h('div', { style: { marginBottom: '1.5rem' } },
                h('input', {
                  type: 'password',
                  value: passwordInput,
                  onChange: (e) => {
                    setPasswordInput(e.target.value);
                    setPasswordError(false);
                  },
                  placeholder: 'Enter password',
                  className: `password-input ${passwordError ? 'error' : ''}`,
                  autoFocus: true
                }),
                passwordError && h('p', { className: 'error-message' }, 'âœ— Incorrect password. Please try again.')
              ),
              h('button', { type: 'submit', className: 'unlock-btn' }, 'Unlock Catalogue')
            ),
            h('div', { className: 'login-footer' },
              h('p', { className: 'footer-text' }, 'Your references and data are stored securely in your browser')
            )
          )
        );
      }

      return h('div', { className: 'main-container' },
        h('button', { onClick: handleLogout, className: 'logout-btn' }, 'Logout'),
        h('div', { className: 'main-header' },
          h('h1', { className: 'main-title' }, 'Academic Reference Catalogue'),
          h('p', { className: 'main-subtitle' }, 'Organize and manage your research collection')
        ),
        h('div', { className: 'welcome-container' },
          h('svg', { className: 'welcome-icon', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
            h('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253' })
          ),
          h('p', { className: 'welcome-text' }, 'Welcome to your Academic Reference Catalogue!', h('br'), 'Full functionality coming soon...'),
          h('p', { className: 'welcome-subtext' }, "You've successfully logged in. The complete app is being built...")
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(ReferenceManager));
  </script>
</body>
</html>
